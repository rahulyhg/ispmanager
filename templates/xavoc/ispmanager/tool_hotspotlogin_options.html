
<div id="{$_name}" style="display:none" for-xepan-component="xavoc/ispmanager/Tool_HotspotLogin" class="xepan-tool-options">
  <div class="xepan-cms-group-panel clearfix">
    <h3 data-toggle="collapse" data-target="#collapse-carousel" aria-expanded="false" class="collapsed"><span>Hotspot Login</span></h3>
    <div id="collapse-carousel" class="xepan-cms-tools-bar-panel row-fluid collapse in">
      <div class="panel-body">
        <table class="table table-condensed table-hover">
          <tr>
            <td>
               
              Redirect Page URL
            </td>
            <td>
              <input type="text" name="redirect_url" data-attr="redirect_url"/>
            </td>
          </tr>
          <tr>
            <td>
               
              Registration Page URL
            </td>
            <td>
              <input type="text" name="registration_url" data-attr="registration_url"/>
            </td>
          </tr>
          <tr>
            <td>
               
              Form Button Label
            </td>
            <td>
              <input type="text" name="button_label" data-attr="button_label"/>
            </td>
          </tr>
        </table>
      </div>
    </div>
  </div>
</div>
<script type="text/javascript">
  $('\#{$_name} [data-attr]').on('change',function(){
  	$(current_selected_component).attr($(this).data('attr'),$(this).val());
  });
  $('\#{$_name}').on('show',function(event){
  	$('\#{$_name} [data-attr]').each(function(index,value){
  		$(this).val($(current_selected_component).attr($(this).data('attr')));
  	});
  });
</script>
